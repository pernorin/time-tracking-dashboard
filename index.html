<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Time tracking dashboard</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
				color: white;
			}
			.attribution a {
				color: hsl(228, 45%, 70%);
			}
		</style>
	</head>
	<body>
		<main class="dashboard">
			<div class="user-card rounded-bottom rounded-top">
				<div class="user-card__user rounded-bottom rounded-top">
					<img
						src="images/image-jeremy.png"
						alt="Jeremy Robson"
						class="user-card__img"
					/>
					<div>
						<p class="user-card__text">Report for</p>
						<h1 class="user-card__name">Jeremy Robson</h1>
					</div>
				</div>
				<div class="user-card__interval">
					<form class="user-card__interval-picker" id="interval-picker">
						<input type="radio" name="interval" id="daily" value="daily" checked />
						<label for="daily">Daily</label>
						<input type="radio" name="interval" id="weekly" value="weekly" />
						<label for="weekly">Weekly</label>
						<input type="radio" name="interval" id="monthly" value="monthly" />
						<label for="monthly">Monthly</label>
					</form>
				</div>
			</div>

			<div class="activities-section">
				<div class="activity-card activity-card--work rounded-top rounded-bottom">
					<div class="activity-card__body rounded-top rounded-bottom">
						<div class="activity-card__title-wrapper">
							<h2 class="activity-card__title">Work</h2>
							<!-- <img src="images/icon-ellipsis.svg" alt="" class="activity-card__dots" /> -->
							<!-- <div class="activity-card__x-dots"></div> -->
							<svg class="activity-card__dots">
								<use href="#ellipsis"></use>
							</svg>
						</div>
						<span class="activity-card__current">5hrs</span>
						<span class="activity-card__previous">Yesterday - 7hrs</span>
					</div>
				</div>

				<div class="activity-card activity-card--play rounded-top rounded-bottom">
					<div class="activity-card__body rounded-top rounded-bottom">
						<div class="activity-card__title-wrapper">
							<h2 class="activity-card__title">Play</h2>
							<svg class="activity-card__dots">
								<use href="#ellipsis"></use>
							</svg>
						</div>
						<span class="activity-card__current">1hr</span>
						<span class="activity-card__previous">Yesterday - 2hrs</span>
					</div>
				</div>

				<div class="activity-card activity-card--study rounded-top rounded-bottom">
					<div class="activity-card__body rounded-top rounded-bottom">
						<div class="activity-card__title-wrapper">
							<h2 class="activity-card__title">Study</h2>
							<svg class="activity-card__dots">
								<use href="#ellipsis"></use>
							</svg>
						</div>
						<span class="activity-card__current">0hrs</span>
						<span class="activity-card__previous">Yesterday - 1hr</span>
					</div>
				</div>

				<div
					class="activity-card activity-card--exercise rounded-top rounded-bottom"
				>
					<div class="activity-card__body rounded-top rounded-bottom">
						<div class="activity-card__title-wrapper">
							<h2 class="activity-card__title">Exercise</h2>
							<svg class="activity-card__dots">
								<use href="#ellipsis"></use>
							</svg>
						</div>
						<span class="activity-card__current">1hr</span>
						<span class="activity-card__previous">Yesterday - 1hr</span>
					</div>
				</div>

				<div class="activity-card activity-card--social rounded-top rounded-bottom">
					<div class="activity-card__body rounded-top rounded-bottom">
						<div class="activity-card__title-wrapper">
							<h2 class="activity-card__title">Social</h2>
							<svg class="activity-card__dots">
								<use href="#ellipsis"></use>
							</svg>
						</div>
						<span class="activity-card__current">1hr</span>
						<span class="activity-card__previous">Yesterday - 3hrs</span>
					</div>
				</div>

				<div
					class="activity-card activity-card--self-care rounded-top rounded-bottom"
				>
					<div class="activity-card__body rounded-top rounded-bottom">
						<div class="activity-card__title-wrapper">
							<h2 class="activity-card__title">Self Care</h2>
							<svg class="activity-card__dots">
								<use href="#ellipsis"></use>
							</svg>
						</div>
						<span class="activity-card__current">0hrs</span>
						<span class="activity-card__previous">Yesterday - 1hr</span>
					</div>
				</div>
			</div>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/pernorin/time-tracking-dashboard">Per Norin</a>.
		</footer>

		<svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
			<symbol id="ellipsis">
				<path
					d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
					fill-rule="evenodd"
				/>
			</symbol>
		</svg>
	</body>
</html>
